<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="Signup.css">

</head>
<body>
<nav>
    <div class="logo">Fraud<span>Guardian</span></div>
    <div class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="transactions.html" class="nav-link">Transactions</a>
        <a href="alerts.html" class="nav-link">Alerts <span class="alert-badge" id="home-alerts"></span></a>
    </div>

    <div class = "dropdown" id="dropdown">
        <button id ="dropbutton">
            <div id="buttonContainer">

            </div>
        </button>
        <div class="dropdown-content" id="dcontent">
            <a href="Profile.html" id="linkp" class="dropdown-item">
                <ion-icon name="person-add-outline"></ion-icon>
                Edit Profile
            </a>
            <button><ion-icon name="cog-outline"></ion-icon>Settings</button>
            <button onclick="logout()" class="signout-btn" id="signout"><ion-icon name="log-in-outline"></ion-icon>Sign Out</button>

        </div>
    </div>

</nav>
    <section>
        <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="inputbox">
                <ion-icon name="people-outline"></ion-icon>
                <input type="text" name="Firstname" id="First" required>
                <label>First Name</label>
            </div>
            <div class="inputbox">
                <ion-icon name="people-outline"></ion-icon>
                <input type="email" name="Lastname" id="last" required>
                <label>Last Name</label>
            </div>
            <div class="inputbox">
                <ion-icon name="people-outline"></ion-icon>
                <input type="email" name="Username" id="Username" required>
                <label>Username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>
            <div><p id="signUperror"></p></div>
            <button type="button" onclick="createUser()">Sign Up</button>
            <div class="register">
                <p>Already have an account? </p>
                <a href="login.html">Log In</a>
            </div>
        </form>
        </div>
    </section>

    <script src="signup.js" defer></script>

</body>
</html>
